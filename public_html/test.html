<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Street View</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #street-view {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="street-view"></div>
<script>
    var panorama;
    function initialize() {
        panorama = new google.maps.StreetViewPanorama(
                document.getElementById('street-view'),
                {
                    position: {lat: -27.489948, lng:153.038365},
                    pov: {heading: 165, pitch: 0},
                    zoom: 1
                });
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm-Vbz2gfu0PGOsBr3_ItNz3ALKXjZX4M&signed_in=true&callback=initialize">
</script>
</body>
</html>
